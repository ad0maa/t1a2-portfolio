<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title & Icon -->
    <title>Adam Tunchay - Contact</title>
    <link rel="shortcut icon" href="../title-icon.png" type="image/x-icon" />
    <!-- Import and Linking -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <script
      src="https://kit.fontawesome.com/42e89015cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header  -->
    <header class="header">
      <!-- Nav -->
      <nav class="navbar">
        <a id="logo-head" class="nav-logo" href="../index.html"
          ><img
            src="../images/at-logo.png"
            alt="Adam Tunchay Logo"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="../pages/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/blog-home.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/contact.html">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main class="contact-main">
      <div class="bg-image">
        <img src="../images/stars-bg.jpeg" alt="" />
      </div>
      <section class="contact-box">
        <div>
          <h1>Want to Work Together?</h1>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="email" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Phone" />
          <textarea class="field area" placeholder="Message"></textarea>
          <button class="btn">Send</button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer-cont">
        <a href="https://github.com/ad0maa"
          ><i class="fa-brands fa-github fa-2xl"></i
        ></a>
        <a href="https://www.linkedin.com/in/adam-tunchay/"
          ><i class="fa-brands fa-linkedin fa-2xl"></i
        ></a>
        <a href="mailto:adam.tunchay@me.com"
          ><i class="fa-solid fa-envelope fa-2xl"></i
        ></a>
      </div>
      <h3>Adam Tunchay 2022&copy;</h3>
    </footer>
    <!-- Navbar Script  -->
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }

      const navLink = document.querySelectorAll(".nav-link");

      navLink.forEach((n) => n.addEventListener("click", closeMenu));

      function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      }
    </script>
  </body>
</html>
